<!-- card small -->
  <div class="card" style="width: 21rem;" >
    <img [src]="item.img" class="card-img-top, img-size" alt="...">
    <div class="card-body">
      <h2 class="card-title">{{item.name}}</h2>
      <h4 *ngIf="item.year">Año: {{item.year}}</h4>
      <h4 *ngIf="item.date">Fecha: {{item.date}}</h4>
      <h4 *ngIf="item.seasons">Director: {{item.director}}</h4>
      <h4 *ngIf="item.seasons">Temporadas: {{item.seasons}}</h4>
      <h4 *ngIf="item.episodes"> Episodios: {{item.episodes}}</h4>
      <h4 *ngIf="item.genre">Género: {{item.genre}}</h4>
      <h4 *ngIf="item.tournament">Torneo: {{item.tournament}}</h4>
      <p class="card-description">{{item.description}}</p>
      <div class="card-buttons">
      <a class="btn btn-primary" (click)="goto()">Ver</a>
      <a class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#alert">Ocultar</a>
      </div>
    </div>
  </div>


  <div class="modal" tabindex="-1" id="alert">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Deseas ocultar?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="hide($event)">Ocultar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
