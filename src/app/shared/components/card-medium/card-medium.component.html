<!-- Card big -->
  <div class="card mb-3" style="max-width: 600px;">
    <div class="row g-0">
      <div class="col-md-4">
      <div class="img1">
      <img [src]="item.img" class="img-fluid rounded-start" alt="...">
      </div>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <!-- <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
           -->
            <h2 class="card-title">{{item.name}}</h2>
            <h4 *ngIf="item.year">Año: {{item.year}}</h4>
            <h4 *ngIf="item.date">Fecha: {{item.date}}</h4>
            <h4 *ngIf="item.seasons">Director: {{item.director}}</h4>
            <h4 *ngIf="item.seasons">Temporadas: {{item.seasons}}</h4>
            <h4 *ngIf="item.episodes"> Episodios: {{item.episodes}}</h4>
            <h4 *ngIf="item.genre">Género: {{item.genre}}</h4>
            <h4 *ngIf="item.tournament">Torneo: {{item.tournament}}</h4>
            <p class="card-description">{{item.description}}</p>
            <div class="card-buttons">
            <a  class="btn btn-primary" (click)="goto()">Ver</a>
            <a  class="btn btn-secondary" (click)="hide($event)">Ocultar</a>
            </div>
          
        </div>
      </div>
    </div>
  </div>
