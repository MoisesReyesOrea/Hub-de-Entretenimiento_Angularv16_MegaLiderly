<div class="signup">
    <div class="img-login">
        <img src="./../../assets/images_app/amigos-sports.jpg" alt="friends-watching-tv">
    </div>

    <div class="login-form">
        <h1>¡Únete a nosotros!</h1>
        <form (submit)="sendSignup()" class="form-login" [formGroup]="formSignup">
            <label for="name">Nombre</label>
            <input type="text" id="name" formControlName="name">
            <label for="lastName">Apellido</label>
            <input type="text" id="lastName" formControlName="lastName">
            <label for="age">Edad</label>
            <input type="number" id="age" formControlName="age">
            <label for="e-mail">Correo electrónico</label>
            <input type="text" id="e-mail" formControlName="email">
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password">
            <label for="passwordVerication">Confirma tu contraseña</label>
            <input type="password" id="passwordVerication" formControlName="passwordVerication">
            <button type="button" (click)="sendSignup()" id="signup-button" [routerLink]="['/','auth','login']" [disabled]="formSignup.invalid">Suscribirse</button>
        </form>

        <form action=""></form>

        <div class="login-form-footer">
            <button id="login-button" [routerLink]="['/','auth','login']">Ya tengo una cuenta</button>
            
        </div>
    </div>

</div>
